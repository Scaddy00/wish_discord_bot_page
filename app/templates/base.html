<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wish Discord Bot Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-robot"></i> Wish Bot</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="{{ url_for('main.index') }}" class="sidebar-link">
                    <i class="fas fa-home"></i> Dashboard
                </a></li>
                <li><a href="{{ url_for('main.messages_view') }}" class="sidebar-link">
                    <i class="fas fa-comments"></i> Messages
                </a></li>
                <li class="sidebar-divider"></li>
                <li class="sidebar-section">Database Tables</li>
                <li><a href="{{ url_for('main.table_view', table_name='events') }}" class="sidebar-link">
                    <i class="fas fa-calendar"></i> Events
                </a></li>
                <li><a href="{{ url_for('main.table_view', table_name='commands') }}" class="sidebar-link">
                    <i class="fas fa-terminal"></i> Commands
                </a></li>
                <li><a href="{{ url_for('main.table_view', table_name='errors') }}" class="sidebar-link">
                    <i class="fas fa-exclamation-triangle"></i> Errors
                </a></li>
                <li><a href="{{ url_for('main.table_view', table_name='verification') }}" class="sidebar-link">
                    <i class="fas fa-shield-alt"></i> Verification
                </a></li>
                <li><a href="{{ url_for('main.table_view', table_name='welcome') }}" class="sidebar-link">
                    <i class="fas fa-hand-wave"></i> Welcome
                </a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>{% block page_title %}Dashboard{% endblock %}</h1>
                {% block header_actions %}{% endblock %}
            </header>
            
            <div class="content-body">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Toast notifications -->
    <div id="toast-container"></div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
