<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wish Discord Bot Dashboard{% endblock %}</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='images/favicon-192.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/favicon-192.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Mobile overlay for sidebar -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
        
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-robot"></i> Wish Bot</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="{{ url_for('main.index') }}" class="sidebar-link {% if request.endpoint == 'main.index' %}active{% endif %}">
                    <i class="fas fa-home"></i> Dashboard
                </a></li>
                <li><a href="{{ url_for('main.messages_view') }}" class="sidebar-link {% if request.endpoint == 'main.messages_view' %}active{% endif %}">
                    <i class="fas fa-comments"></i> Messages
                </a></li>
                <li class="sidebar-divider"></li>
                <li class="sidebar-section">Database Tables</li>
                <li><a href="{{ url_for('main.table_view', table_name='events') }}" class="sidebar-link {% if request.endpoint == 'main.table_view' and request.view_args.get('table_name') == 'events' %}active{% endif %}">
                    <i class="fas fa-calendar"></i> Events
                </a></li>
                <li><a href="{{ url_for('main.table_view', table_name='commands') }}" class="sidebar-link {% if request.endpoint == 'main.table_view' and request.view_args.get('table_name') == 'commands' %}active{% endif %}">
                    <i class="fas fa-terminal"></i> Commands
                </a></li>
                <li><a href="{{ url_for('main.table_view', table_name='errors') }}" class="sidebar-link {% if request.endpoint == 'main.table_view' and request.view_args.get('table_name') == 'errors' %}active{% endif %}">
                    <i class="fas fa-exclamation-triangle"></i> Errors
                </a></li>
                <li><a href="{{ url_for('main.table_view', table_name='verification') }}" class="sidebar-link {% if request.endpoint == 'main.table_view' and request.view_args.get('table_name') == 'verification' %}active{% endif %}">
                    <i class="fas fa-shield-alt"></i> Verification
                </a></li>
                <li><a href="{{ url_for('main.table_view', table_name='welcome') }}" class="sidebar-link {% if request.endpoint == 'main.table_view' and request.view_args.get('table_name') == 'welcome' %}active{% endif %}">
                    <i class="fas fa-hand-wave"></i> Welcome
                </a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-body">
                <!-- Mobile menu toggle -->
                <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Toast notifications -->
    <div id="toast-container"></div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
